<!DOCTYPE html>
<html>
<head>
    <title>Research Paper Evaluation Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1f3c88;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            margin-top: 30px;
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            color: #1f3c88;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 5px 0;
        }

        button {
            background-color: #1f3c88;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #163172;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #e8f0fe;
            border-radius: 8px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            background: #1f3c88;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <h1>Research Paper Evaluation Portal</h1>
    <p>M.Sc Chemistry – Innovative Research Assessment</p>
</header>

<div class="container">

    <h2>Download Research Paper</h2>
    <p><a href="ACS.pdf" target="_blank">Click here to view the submitted paper</a></p>

    <h2>Faculty Evaluation Form</h2>

    <form id="evaluationForm">
        
        <label>Research Clarity (10)</label><br>
        <input type="number" id="clarity" min="0" max="10" required><br><br>

        <label>Literature Review (10)</label><br>
        <input type="number" id="literature" min="0" max="10" required><br><br>

        <label>Methodology (10)</label><br>
        <input type="number" id="methodology" min="0" max="10" required><br><br>

        <label>Innovation (10)</label><br>
        <input type="number" id="innovation" min="0" max="10" required><br><br>

        <label>Presentation & Data Analysis (10)</label><br>
        <input type="number" id="presentation" min="0" max="10" required><br><br>

        <button type="button" onclick="calculateScore()">Generate Scorecard</button>
    </form>

    <div id="result"></div>

</div>

<footer>
    © 2026 Research Evaluation System | Designed by Reena
</footer>

<script>
    function calculateScore() {
        let clarity = parseInt(document.getElementById("clarity").value);
        let literature = parseInt(document.getElementById("literature").value);
        let methodology = parseInt(document.getElementById("methodology").value);
        let innovation = parseInt(document.getElementById("innovation").value);
        let presentation = parseInt(document.getElementById("presentation").value);

        let total = clarity + literature + methodology + innovation + presentation;
        let grade = "";

        if (total >= 45) grade = "A+ (Outstanding)";
        else if (total >= 40) grade = "A (Excellent)";
        else if (total >= 35) grade = "B (Very Good)";
        else if (total >= 25) grade = "C (Good)";
        else grade = "Needs Improvement";

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML =
            "<h3>Evaluation Scorecard</h3>" +
            "Total Score: <b>" + total + " / 50</b><br><br>" +
            "Final Grade: <b>" + grade + "</b>";
    }
</script>

</body>
</html>
