<!DOCTYPE html>
<html>
<head>
    <title>ğŸ§ª AI Research Paper Evaluator (FIXED)</title>
    <!-- FIXED: Use stable v3.11 legacy build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin: 0; padding: 20px; }
        header { background: #1f3c88; color: white; padding: 20px; text-align: center; border-radius: 10px 10px 0 0; }
        .container { width: 90%; max-width: 1000px; margin: auto; background: white; padding: 30px; box-shadow: 0 0 20px rgba(0,0,0,0.1); border-radius: 0 0 10px 10px; }
        h2 { color: #1f3c88; }
        #pdfUpload { padding: 10px; border: 2px dashed #1f3c88; border-radius: 5px; width: 100%; margin: 10px 0; }
        button { background: #1f3c88; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #163172; }
        #status { margin: 20px 0; padding: 10px; background: #e8f0fe; border-radius: 5px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #1f3c88; color: white; }
        .good { background: #d4edda; }
        .warn { background: #fff3cd; }
        .bad { background: #f8d7da; }
        #result { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        footer { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>

<!-- FIXED: Explicit worker setup BEFORE any PDF.js usage -->
<script>
// âœ… CRITICAL FIX: Set worker BEFORE pdf.min.js loads
window.pdfjsWorker = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
// âœ… FIXED: Wait for PDF.js to fully load
window.addEventListener('load', function() {
    // Double-check library loaded
    if (typeof pdfjsLib === 'undefined') {
        document.getElementById('status').innerHTML = 'âŒ PDF.js failed to load. Try refresh or Chrome.';
        return;
    }
    
    // Set worker (redundant safety)
    pdfjsLib.GlobalWorkerOptions.workerSrc = window.pdfjsWorker;
    console.log('âœ… PDF.js loaded:', pdfjsLib.version);
});
</script>

<header>
    <h1>ğŸ§ª AI Research Paper Evaluator (100 pts)</h1>
    <p>FIXED | M.Sc Chemistry | Plagiarism/Novelty/H-Index | Text PDFs Only</p>
</header>

<div class="container">
    <h2>Upload Journal Paper (.pdf)</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button onclick="evaluatePaper()">ğŸ¤– Evaluate Paper</button>
    
    <div id="status">Ready! Use text-selectable PDF (Ctrl+A works inside).</div>
    <div id="result"></div>
</div>

<footer>Â© 2026 Monika Kannan | Powered by PDF.js v3.11 (Fixed)</footer>

<script>
async function evaluatePaper() {
    const fileInput = document.getElementById("pdfUpload");
    const file = fileInput.files[0];
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    
    if (!file) {
        status.innerHTML = '<span style="color:orange">âš ï¸ Select PDF first</span>';
        return;
    }
    
    if (typeof pdfjsLib === 'undefined') {
        status.innerHTML = '<span style="color:red">âŒ PDF.js not ready. Refresh page.</span>';
        return;
    }
    
    status.innerHTML = 'ğŸ“„ Loading PDF...';
    result.style.display = 'none';
    
    try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        let fullText = '';
        
        status.innerHTML = `ğŸ“– Extracting ${Math.min(10, pdf.numPages)} pages...`;
        
        // Extract text (first 10 pages)
        for (let i = 1; i <= Math.min(10, pdf.numPages); i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            fullText += textContent.items.map(item => item.str).join(' ') + ' ';
        }
        
        if (fullText.trim().length < 100) {
            throw new Error('No text extracted - use searchable PDF (not scanned image)');
        }
        
        const textLower = fullText.toLowerCase();
        status.innerHTML = 'ğŸ¤– AI Scoring...';
        
        // 100 PT ANALYSIS (chemistry-optimized)
        const abstractMatch = fullText.match(/abstract[:\s]*([\s\S]*?)(?=1\s+|introduction|methods|\n[A-Z]{3,})/i);
        let abstractScore = abstractMatch ? Math.min(15, Math.floor(abstractMatch[1].trim().split(/\s+/).length / 10)) : 0;
        
        const methodKeywords = ['methodology','materials','synthesis','characterization','uv-vis','xrd','ftir','nmr','electrochemistry'];
        const methodHits = methodKeywords.filter(kw => textLower.includes(kw)).length;
        let methodologyScore = Math.min(20, methodHits * 2.5);
        
        const citations = (fullText.match(/\[[0-9]+\]/g) || []).length;
        let citationScore = Math.min(15, Math.floor(citations / 2));
        
        const noveltyKeywords = ['novel','innovative','first','new method','biochar','nanocomposite','doped zno'];
        const noveltyHits = noveltyKeywords.filter(kw => textLower.includes(kw)).length;
        let noveltyScore = Math.min(20, noveltyHits * 2.5);
        
        const words = fullText.split(/\W+/).filter(w => w.length > 4);
        const uniqueWords = new Set(words.map(w => w.toLowerCase()));
        let plagiarismScore = Math.min(15, Math.floor((uniqueWords.size / 200) * 15)); // High diversity = low plagiarism
        
        let doiScore = (fullText.match(/10\.[0-9]{4,}/) || file.name.match(/10\.[0-9]{4,}/)) ? 10 : 2;
        let hIndexScore = textLower.includes('h-index') || textLower.includes('scopus') ? 5 : 0;
        
        const totalScore = abstractScore + methodologyScore + citationScore + noveltyScore + plagiarismScore + doiScore + hIndexScore;
        
        // Results table
        result.innerHTML = `
            <h3>ğŸ¯ Final Score: <strong>${Math.round(totalScore)}/100</strong> ${totalScore >= 80 ? 'ğŸŸ¢ Excellent' : totalScore >= 60 ? 'ğŸŸ¡ Good' : 'ğŸ”´ Revise'}</h3>
            <table>
                <tr><th>Criteria</th><th>Score</th><th>Details</th></tr>
                <tr class="${totalScore >= 80 ? 'good' : 'warn'}"><td>ğŸ“ Abstract</td><td>${abstractScore}/15</td><td>${abstractMatch ? 'âœ… Detected' : 'âŒ Missing'}</td></tr>
                <tr class="${methodologyScore >= 15 ? 'good' : 'warn'}"><td>ğŸ”¬ Methodology</td><td>${methodologyScore}/20</td><td>${methodHits} chemistry terms</td></tr>
                <tr><td>ğŸ“š Citations</td><td>${citationScore}/15</td><td>${citations} found</td></tr>
                <tr><td>ğŸ’¡ Novelty</td><td>${noveltyScore}/20</td><td>${noveltyHits} unique terms</td></tr>
                <tr><td>ğŸ›¡ï¸ Plagiarism</td><td>${plagiarismScore}/15</td><td>${Math.round(uniqueWords.size/10)*10} unique words</td></tr>
                <tr><td>ğŸ›ï¸ Journal</td><td>${doiScore}/10</td><td>${doiScore === 10 ? 'âœ… DOI detected' : 'No DOI'}</td></tr>
                <tr><td>ğŸ‘¨â€ğŸ”¬ H-Index</td><td>${hIndexScore}/5</td><td>${hIndexScore ? 'âœ… Mentioned' : 'Not found'}</td></tr>
            </table>
            <p><small>âœ… FIXED PDF.js | Chemistry-focused | First 10 pages | Text PDFs only</small></p>
        `;
        result.style.display = 'block';
        status.innerHTML = `âœ… Analysis complete! ${Math.round(fullText.length/1000)}KB text processed.`;
        
    } catch (error) {
        status.innerHTML = `<span style="color:red">âŒ ${error.message}</span><br><small>F12 console for details. Try: Ctrl+A selects text in PDF preview.</small>`;
        console.error('PDF Error:', error);
    }
}
</script>
</body>
</html>
