<!DOCTYPE html>
<html>
<head>
  <title>Advanced Research Evaluation System</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px; margin-top: 10px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>

<h2>Research Paper Evaluation Portal</h2>

<input type="file" id="pdfUpload" accept="application/pdf">
<br>
<button onclick="evaluatePaper()">Evaluate Paper</button>

<div id="result"></div>

<script>
function evaluatePaper() {

    const fileInput = document.getElementById("pdfUpload");
    const file = fileInput.files[0];

    if (!file) {
        alert("Please upload a research paper.");
        return;
    }

    let textLength = file.size; // Simulated metric

    // ---------- RULE BASED SCORING ----------

    let abstractScore = (textLength > 500000) ? 8 : 5;
    let methodologyScore = (textLength > 800000) ? 18 : 12;
    let citationScore = (textLength > 600000) ? 14 : 9;
    let innovationScore = (textLength > 900000) ? 15 : 10;

    // ---------- JOURNAL DETECTION ----------

    let fileName = file.name.toLowerCase();

    let journalScore = 20;
    let predatoryRisk = 0;
    let journalStatus = "Likely Genuine";

    let predatoryKeywords = ["ijirt", "ijrar", "impactfactor7", "sjif", "cosmos"];

    for (let keyword of predatoryKeywords) {
        if (fileName.includes(keyword)) {
            journalScore = 8;
            predatoryRisk = 8;
            journalStatus = "Potentially Predatory / Cloned";
        }
    }

    // ---------- FINAL CALCULATION ----------

    let totalScore = abstractScore + methodologyScore + citationScore +
                     innovationScore + journalScore;

    // ---------- DISPLAY RESULT ----------

    document.getElementById("result").innerHTML = `
        <h3>Evaluation Scorecard</h3>

        <table>
            <tr><th>Criteria</th><th>Marks</th></tr>
            <tr><td>Abstract Quality</td><td>${abstractScore} / 10</td></tr>
            <tr><td>Methodology Strength</td><td>${methodologyScore} / 20</td></tr>
            <tr><td>Citation Quality</td><td>${citationScore} / 15</td></tr>
            <tr><td>Innovation Index</td><td>${innovationScore} / 15</td></tr>
            <tr><td>Journal Authenticity</td><td>${journalScore} / 20</td></tr>
            <tr><td>Predatory Risk Score</td><td>${predatoryRisk} / 10</td></tr>
            <tr><th>Total Score</th><th>${totalScore} / 80</th></tr>
        </table>

        <h4>Journal Status: ${journalStatus}</h4>
    `;
}
</script>

</body>
</html>
